<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="#">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Vue ToDo List</title>
</head>

<body>
	<div id="root">
		<header class="p-5">
			<figure class="d-flex justify-content-center">
				<img src="./img/Logo.png" alt="Boolean Logo">
				<h1>ToBoo List</h1>
			</figure>
		</header>
		<main class="container p-1">
			<div class="row justify-content-center pb-3">
				<div class="col d-flex justify-content-center">
					<div class="btn-group" role="group" aria-label="Basic outlined example">
						<!--# Button Group -->
						<button type="button" class="btn btn-outline-success" @click="checkAllItems">Check all</button>
						<button type="button" class="btn btn-outline-warning" @click="uncheckAllItems">Uncheck all</button>
						<button type="button" class="btn btn-outline-danger" @click="removeAll">Delete all</button>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-7">
					<!--# Input Form -->
					<div class="input-group mb-3">
						<input id="add-input" type="text" class="form-control" placeholder="Add a fantastic new ToDo" v-model="newTodo" @keyup.enter="addTodo">
						<button class="btn btn-outline-primary" type="button" @click="addTodo">Add</button>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<h3 v-if="!todos.length" class="text-center">How can you have <em>nothing </em> to do? ðŸ˜‰</h3>
				<div class="col-7">
					<ul class="list-group">
						<!--# ToDo Item -->
						<li v-for="(todo, index) in todos" class="d-flex pb-2">
							<label @click="checkItem(index)" :class="{'text-decoration-line-through': todo.check}" class="list-group-item flex-grow-1 rounded-start">
								<i v-if="todo.check" class="bi bi-check-square"></i>
								<i v-else class="bi bi-square"></i>
								{{todo.text}}
							</label>
							<button @click="removeTodo(index)" class="btn btn-outline-danger rounded-0 rounded-end" type="button">Delete</button>
						</li>
					</ul>
				</div>
			</div>
		</main>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
